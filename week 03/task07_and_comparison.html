<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="app"></div>
    <script>
        // Model
        let infoText = "Gjør ett valg på hver linje:";
        let bunn = "";
        let fyll = "";
        let str = "";
        let formFaktor = "";
        let btnBestillDisabled = true;

        // View
        function updateView() {
            document.getElementById("app").innerHTML = `
            <p>Ferdighet 9f - Valgsetninger - Sammenligne flere ting på en gang (og og eller sammen)</p>
            <h3>Pizza-bestilling</h3>
            <div id="info" style="padding-bottom: 20px;">${infoText}</div>

            Bunn: 
            <input id="tykkBunn" type="radio" name="bunnTykk" onchange="settBunn('Tykk')" ${bunn == "Tykk" ? "checked" : ""} />
            <label for="bunnTykk">Tykk</label>
            <input id="tynnBunn" type="radio" name="bunnTynn" onchange="settBunn('Tynn')" ${bunn == "Tynn" ? "checked" : ""} />
            <label for="bunnTynn">Tynn</label>
            <br />

            Fyll: 
            <input id="fyllTaco" type="radio" name="fyllTaco" onchange="settFyll('Taco')" ${fyll == "Taco" ? "checked" : ""} />
            <label for="fyllTaco">Taco</label>
            <input id="fyllKylling" type="radio" name="fyllKylling" onchange="settFyll('Kylling')" ${fyll == "Kylling" ? "checked" : ""} />
            <label for="fyllKylling">Kylling</label>
            <input id="fyllPepperoni" type="radio" name="fyllPepperoni" onchange="settFyll('Pepperoni')" ${fyll == "Pepperoni" ? "checked" : ""} />
            <label for="fyllPepperoni">Pepperoni</label>
            <input id="fyllChampignon" type="radio" name="fyllChampignon" onchange="settFyll('Champignon')" ${fyll == "Champignon" ? "checked" : ""} />
            <label for="fyllChampignon">Champignon</label>
            <br />

            Størrelse: 
            <input id="stor" type="radio" name="strStor" onchange="settStr('Stor')" value="Stor" ${str == "Stor" ? "checked" : ""} />
            <label for="strStor">Stor</label>
            <input id="middels" type="radio" name="strMiddels" onchange="settStr('Middels')" ${str == "Middels" ? "checked" : ""} />
            <label for="strMiddels">Middels</label>
            <input id="liten" type="radio" name="strLiten" onchange="settStr('Liten')" ${str == "Liten" ? "checked" : ""} />
            <label for="strLiten">Liten</label>
            <br />

            Form:
            <input id="formRund" type="radio" name="formRund" onchange="settForm('Rund')" value="Rund" ${formFaktor == "Rund" ? "checked" : ""} />
            <label for="formRund">Rund</label>
            <input id="formFirkantet" type="radio" name="formFirkantet" onchange="settForm('Firkantet')" ${formFaktor == "Firkantet" ? "checked" : ""} />
            <label for="formFirkantet">Firkantet</label>
            <br />

            <button id="bestill" ${btnBestillDisabled ? "disabled" : ""} onclick="alert('Bestilt!');">Bestill</button>
            `;
        }

        // Controller
        function settBunn(s) {
            bunn = s;
            info();
        }

        function settFyll(s) {
            fyll = s;
            info();
        }

        function settStr(s) {
            str = s;
            info();
        }
        
        function settForm(s) {
            formFaktor = s;
            info();
        }

        function info() {
            if (bunn != "" && fyll != "" && str != "" && formFaktor != "") {
                infoText = 'Du har fylt ut alt og er klar til å bestille!';
                btnBestillDisabled = false;
            } else {
                infoText = 'Du har ikke valgt:';
                if (bunn == "") infoText += '<li>bunn</li>';
                if (fyll == "") infoText += '<li>fyll</li>';
                if (str == "")  infoText += '<li>størrelse</li>';
                if (formFaktor == "")  infoText += '<li>form</li>';
            }

            updateView();
        }
    
        updateView();
    </script>
</body>
</html>
