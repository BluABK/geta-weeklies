<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            div {
                font-size: 300%;
                user-select: none;
            }
        </style>
    </head>

    <body>
        <div id="app"></div>

        <script>
            // model
            let points = 0;
            let pointsPerClick = 1;
            let smileyIndex = 0;
            let cheater = false;
            

            // controller
            function doClick() {
                points += pointsPerClick;
                smileyIndex = 1 - smileyIndex;
                updateView();
            }

            function buyUpgrade() {
                if (points < 10) return;
                points -= 10;
                pointsPerClick++;
                updateView();
            }

            function cheat() {
                cheater = true;
                pointsPerClick += 5;
                points *= 10
                updateView();
            }

            // view
            updateView();
            function updateView() {
                let smiley = smileyIndex == 0 ? 'ðŸ˜€' : 'ðŸ˜';
                let cheaterNotification = "";
                if (cheater) cheaterNotification = "<p><span style='color:red;''>Du har jukset!<span></p>";

                document.getElementById('app').innerHTML = `
                    <div id="image" onclick="doClick()">${smiley}</div>
                    <div id="pointsInfo">${points}</div>
                    <button onclick="buyUpgrade()">KjÃ¸p oppgradering (10 poeng)</button>
                    <button onclick="cheat()">Juks ðŸ˜Ÿ</button>
                    ${cheaterNotification}
                `;
            }
        </script>
    </body>
</html>
