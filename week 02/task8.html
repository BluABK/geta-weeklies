<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <div id="value-summary" style="font-family: 'Courier New', Courier, monospace;"></div>
        <div id="result"></div>

        <script>
            var resultDiv = document.getElementById('result');
            var valueSummary = document.getElementById('value-summary');
            calculate();

            function calculate() {
                console.log(Math.floor(Math.random() * 100));
                var rndWidth = Math.floor(Math.random() * 100);
                var rndHeight =  Math.floor(Math.random() * 100);
                var rndBorderSize =  Math.floor(Math.random() * 10);
                
                resultDiv.style.width = `${rndWidth}px`;
                resultDiv.style.height = `${rndHeight}px`;
                resultDiv.style.border = `${rndBorderSize}px black solid`;

                valueSummary.innerHTML = `
                <p>Width:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${rndWidth}px.</p>
                <p>Height:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${rndHeight}px.</p>
                <p>Border size:&nbsp;&nbsp;${rndBorderSize}px;</p>
                `;
            }
        </script>
    </body>
</html>
