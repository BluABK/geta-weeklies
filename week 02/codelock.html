    <body>
        <div class="page-container">
            <div class="codelock-container">
                <button class="buttons" id="btn1" value="1" onclick="buttonClicked(this)">1</button>
                <button class="buttons" id="btn2" value="2" onclick="buttonClicked(this)">2</button>
                <button class="buttons" id="btn3" value="3" onclick="buttonClicked(this)">3</button>

                <button class="buttons" id="btn9" value="9" onclick="buttonClicked(this)">9</button>
            </div>

            <div class="input-history-container">
                <p id="input-history-field"></p>
            </div>
    </div>

        <script>
            function buttonClicked(element) {
                document.getElementById("input-history-field").textContent += (element.textContent);
            }
        </script>
