<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body onload="eventHandler('onload')">
    <p>Ferdighet 2a - Alternative eventhandlere: onchange osv.</p>
    <input type="text" onchange="eventHandler('onchange')" oninput="eventHandler('oninput')" onkeydown="eventHandler('onkeydown')" />
    <h3 onmouseover="eventHandler('onmouseover')" onmouseout="eventHandler('onmouseout')" ondblclick="eventHandler('ondblclick')" oncontextmenu="eventHandler('oncontextmenu')">Test test test</h3>
    <h2 id="info"></h2>

    <a href="https://www.w3schools.com/jsref/dom_obj_event.asp">Mer informasjon her</a>
    <script>
        function eventHandler(msg) {
            console.log(msg);
        }
    </script>
</body>
</html>
