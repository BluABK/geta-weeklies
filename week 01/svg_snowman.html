<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Aleksander Berge Kjellsen">
    <meta name="keywords" content="GET Academy, ABK">
    <meta name="description" content="SVG Snowman">

    <title>SVG Snowman</title>

    <link rel="stylesheet" type="text/css" href="svg_snowman.css">

</head>

<body>
    <svg id="svg-drawing" height="720" width="1280" viewbox="0 0 720 1280">
        <!-- Filters and effects -->
        <defs>
            <filter id="inset-shadow">
                <feFlood flood-color="black"/>
                <feComposite operator="out" in2="SourceGraphic"/>
                <feGaussianBlur stdDeviation="2"/>
                <feComposite operator="atop" in2="SourceGraphic"/>
            </filter>

            <linearGradient id="snow-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:rgb(224, 224, 224);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255, 255, 255);stop-opacity:1" />
              </linearGradient>
        </defs>
        
        <!-- Structure: Sky -->
        <path class="svg-sky" id="sky" d="M -900 200 q 1280 -200 2560 0" />

        <!-- Structure: Ground -->
        <rect class="svg-ground snow" id="ground-bottom-layer" x="-800" y="780" width="2560" height="500" fill="url(#snow-ground-gradient)" />
        <rect class="svg-ground snow-shade" x="-800" y="780" width="2560" height="10" />
        
        <!-- Structure: snowman body -->
        <circle class="svg-snowman snow ball" id="bottom" cx="300" cy="950" r="100" />
        <circle class="svg-snowman snow ball" id="middle" cx="300" cy="850" r="90" />
        <circle class="svg-snowman snow ball" id="top" cx="300" cy="750" r="80" />

        <!-- Structure: snowman face -->
        <circle class="rock" id="eye-left" cx="270" cy="735" r="10" />
        <circle class="rock" id="eye-right" cx="330" cy="735" r="10" />
        <path class="mouth" d="M 250 780 q 50 50 105 0" />
        <polygon class="carrot" points="290,770 302,820 315,770" />

        <!-- Structure: snowman chest -->
        <circle class="rock" id="chest-button-1" cx="300" cy="850" r="5" />
        <circle class="rock" id="chest-button-2" cx="300" cy="875" r="5" />
        <circle class="rock" id="chest-button-3" cx="300" cy="900" r="5" />
        <!--                                               direction:    ========================================><=======================================
                                                                from:  origin  root   branch1 branch1 branch1   root   rtip   branch2 branch2 branch2   root
                                                                  to:   root  branch1   tip    width   root     tip   branch2   tip    width   root    origin         
                                                        relative pos:    0,0   100,0    50,-50  50,-49 -47,0   200,3   128,3   175,50  175,51  125,3     0,3                                                             -->
        <polyline class="stick stick-arm" id="stick-arm-right" points="350,850 450,850 500,800 500,801 453,850 550,853 478,853 525,900 525,901 475,853 350,853" />
        
        <!--                                               direction:    ===========================================><=======================================
                                                                from:  origin   root    branch1  branch1  branch1  root   rtip    branch2  branch2 branch2  root
                                                                  to:   root   branch2    tip     width    root    tip   branch1    tip     width   root   origin         
                                                        relative pos:   0,0   -128,-3  -175,-50 -175,-50 -131,-3 -200,-3  100,0   -50,50   -49,49   97,0     0,3                                                             -->
        <polyline class="stick stick-arm" id="stick-arm-left" points="250,850  122,847   75,800   75,800  119,847  50,847 150,850 100,900  101,899 153,850 250,853" />
    </svg>
</body>

</html>
