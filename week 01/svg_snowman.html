<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Aleksander Berge Kjellsen">
    <meta name="keywords" content="GET Academy, ABK">
    <meta name="description" content="SVG Snowman">

    <title>SVG Snowman</title>

    <link rel="stylesheet" type="text/css" href="svg_snowman.css">

</head>

<body>
    <svg id="svg-drawing" height="720" width="1280" viewbox="0 0 720 1280">
        <!-- Filters and effects -->
        <defs>
            <filter id="inset-shadow">
                <feFlood flood-color="black"/>
                <feComposite operator="out" in2="SourceGraphic"/>
                <feGaussianBlur stdDeviation="2"/>
                <feComposite operator="atop" in2="SourceGraphic"/>
            </filter>

            <linearGradient id="snow-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:rgb(224, 224, 224);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255, 255, 255);stop-opacity:1" />
              </linearGradient>
        </defs>

        
        <!-- Structure: Sky -->
        <!--                                                   x1  y1     h   x2   y2      -->
        <!-- 
        <path class="svg-sky sky-layer" id="sky-top"    d="M -900 0   q 1280 -300 2560 0" />
        <path class="svg-sky sky-layer" id="sky-mid"    d="M -900 400 q 1280 -300 2560 0" />
        <path class="svg-sky sky-layer" id="sky-bottom" d="M -900 800 q 1280 -300 2560 0" /> -->
        <path class="svg-sky" id="sky-single" d="M -900 200 q 1280 -200 2560 0" />

        <!-- Structure: Ground -->
        <!-- <line class="svg-ground snow-shade" id="ground-layer-top" x1="0" y1="500" x2="500" y2="500" stroke-width="30" width="100%"/> -->
        <!-- FIXME: What is happening to the weird x and y positioning? -->
        <rect class="svg-ground snow" id="ground-bottom-layer" x="-800" y="780" width="2560" height="500" fill="url(#snow-ground-gradient)"/>
        <rect class="svg-ground snow-shade" x="-800" y="780" width="2560" height="10"/>
        

        <!-- Structure: snowman -->
        <circle class="svg-snowman snow ball" id="bottom" cx="300" cy="950" r="100"></circle>
        <circle class="svg-snowman snow ball" id="middle" cx="300" cy="850" r="90"></circle>
        <circle class="svg-snowman snow ball" id="top" cx="300" cy="750" r="80"></circle>

    </svg>
</body>

</html>
